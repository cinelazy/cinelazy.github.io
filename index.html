<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncio de Redirección</title>
    <style>
        /* Estilos para centrar el contenido en la pantalla */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .content {
            text-align: center;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            color: #555;
        }

        /* Contenedor para el anuncio */
        .ad-container {
            margin-top: 30px;
            text-align: center;
            position: relative;
            cursor: pointer;
        }

        /* El cartel encima del anuncio */
        .ad-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semitransparente */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            z-index: 10; /* Asegura que esté encima del iframe */
            transition: opacity 0.3s;
        }

        /* Anuncio interactivo */
        .ad-container iframe {
            border: none;
            border-radius: 5px;
            width: 100%;
            height: 60px;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>H22az clic en el anuncio para ser redirigido.</h1>
        <p>Tu click es importante para ayudarnos a continuar con el contenido.</p>

        <!-- Contenedor para el anuncio -->
        <div class="ad-container" id="adContainer">
            <!-- Cartel visible sobre el anuncio -->
            <div class="ad-overlay" id="adOverlay" onclick="firstClick()">
                Haz clic aquí para continuar
            </div>

            <!-- Script del anuncio -->
            <script type="text/javascript">
                atOptions = {
                    'key' : '48b40190617f9ba166911b02d1769ada',
                    'format' : 'iframe',
                    'height' : 60,
                    'width' : 468,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/48b40190617f9ba166911b02d1769ada/invoke.js"></script>
        </div>
    </div>

    <script>
        let firstClickTime = 0; // Marca el tiempo del primer clic
        let clickTimeout; // Variable para el temporizador de 2 segundos

        // Función para manejar el primer clic en el cartel
        function firstClick() {
            // Registra el tiempo del primer clic
            firstClickTime = Date.now();

            // Esconde el cartel después del primer clic
            document.getElementById('adOverlay').style.opacity = 0;

            // Reinicia el contador de clics y establece el temporizador de 2 segundos
            clearTimeout(clickTimeout); // Asegúrate de limpiar cualquier temporizador anterior
            clickTimeout = setTimeout(function() {
                firstClickTime = 0; // Resetea si el segundo clic no ocurre dentro de 2 segundos
            }, 2000); // 2 segundos

            // Ahora habilitamos el clic en el anuncio para el segundo clic
            document.getElementById('adContainer').onclick = secondClick; // Cambia la acción al segundo clic
        }

        // Función para manejar el segundo clic en el anuncio
        function secondClick() {
            // Verifica si el primer clic fue hace menos de 2 segundos
            if (firstClickTime && Date.now() - firstClickTime < 2000) {
                // Redirige a la página después de detectar el segundo clic rápido
                window.location.href = "https://www.otraweb.com";
            }

            // Restablece el evento de clic para que no se redirija más de una vez
            document.getElementById('adContainer').onclick = null;
        }
    </script>

</body>
</html>
