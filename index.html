<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comentarios con Remark42</title>

  <!-- Configuración de Remark42 -->
  <script>
    var remark_config = {
      host: "https://engaged-drum-major.ngrok-free.app",
      site_id: "cinelazy"
    };
  </script>
  
  <script>
    // Función para cargar el script de Remark42 con la cabecera ngrok-skip-browser-warning
    async function loadRemark42Script() {
      const url = remark_config.host + "/web/embed.mjs"; // URL del script Remark42
      try {
        const response = await fetch(url, {
          method: "GET",
          headers: {
            "ngrok-skip-browser-warning": "true"
          }
        });
        const scriptContent = await response.text();
        
        // Crear el script dinámicamente e insertarlo en el HTML
        const scriptElement = document.createElement("script");
        scriptElement.textContent = scriptContent;
        document.head.appendChild(scriptElement); // Agregar el script al head
      } catch (error) {
        console.error("Error al cargar Remark42:", error);
      }
    }

    // Cargar el script cuando la página esté lista
    window.onload = loadRemark42Script;
  </script>

</head>
<body>

  <h1>test</h1>

  <!-- Aquí aparecerán los comentarios -->
  <div id="remark42"></div>

</body>
</html>
