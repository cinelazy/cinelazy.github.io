<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncio de Redirección</title>
    <style>
        /* Estilos para centrar el contenido en la pantallaa */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .content {
            text-align: center;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            color: #555;
        }

        /* Contenedor para el anuncio */
        .ad-container {
            margin-top: 30px;
            text-align: center;
            cursor: pointer;
        }

        /* Anuncio interactivo */
        .ad-container iframe {
            border: none;
            border-radius: 5px;
            pointer-events: none;  /* Esto desactiva los eventos de clic en el iframe */
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Haz clic en el anuncio para ser redirigido.</h1>
        <p>Tu click es importante para ayudarnos a continuar con el contenido.</p>

        <!-- Contenedor para el anuncio -->
        <div class="ad-container" onclick="openAdAndRedirect()">
            <!-- Script del anuncio -->
            <script type="text/javascript">
                atOptions = {
                    'key' : '48b40190617f9ba166911b02d1769ada',
                    'format' : 'iframe',
                    'height' : 60,
                    'width' : 468,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/48b40190617f9ba166911b02d1769ada/invoke.js"></script>
        </div>
    </div>

    <script>
        function openAdAndRedirect() {
            // Buscamos el src del iframe generado dinámicamente
            var iframe = document.querySelector('.ad-container iframe');
            
            if (iframe) {
                var adUrl = iframe.src; // Obtenemos la URL del anuncio que está en el iframe
                
                // Abrimos el anuncio en una nueva pestaña
                window.open(adUrl, "_blank");
                
                // Redirigimos a la nueva página en la misma pestaña
                setTimeout(function() {
                    window.location.href = "https://www.otraweb.com";
                }, 1000); // Espera 1 segundo para permitir que la nueva pestaña se abra antes de redirigir
            }
        }
    </script>

</body>
</html>
