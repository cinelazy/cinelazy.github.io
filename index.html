<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncio de Redirección</title>
    <style>
        /* Estilos para centrar el contenido en la pantalla */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .content {
            text-align: center;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            color: #555;
        }

        /* Estilo para el anuncio */
        .advertisement {
            margin-top: 20px;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .advertisement:hover {
            background-color: #0056b3;
        }

        /* Contenedor para el anuncio */
        .ad-container {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Dale click al anuncio para ser redirigido a la página.</h1>
        <p>Tu click es importante para ayudarnos a continuar con el contenido.</p>

        <!-- Anuncio como botón que redirige -->
        <div class="advertisement" onclick="window.location.href='https://www.ejemplo.com'">
            ¡Haz clic aquí para ver más!
        </div>

        <!-- Contenedor para el anuncio -->
        <div class="ad-container">
            <!-- Script del anuncio -->
            <script type="text/javascript">
                atOptions = {
                    'key' : '21e97a73a574c11fa3ebb3ff691ecc81',
                    'format' : 'iframe',
                    'height' : 90,
                    'width' : 728,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/21e97a73a574c11fa3ebb3ff691ecc81/invoke.js"></script>
        </div>
    </div>

</body>
</html>
