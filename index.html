<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Transmitir a Chromecast.</title>
  <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 80%;
      max-width: 720px;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #4285F4;
      color: white;
      cursor: pointer;
    }
    google-cast-launcher {
      width: 48px;
      height: 48px;
      margin: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Transmitir video a Chromecast</h1>

  <video id="videoElement" controls poster="https://i.ibb.co/brFghvf/Cine-Lazy-logo.png">
    <source src="https://huggingface.co/spaces/FSDFDSFDSFSD/randomnes/resolve/main/1bskubkubvuv.mp4?download=true" type="video/mp4">
    Tu navegador no soporta HTML5 video.
  </video>

  <!-- Botón oficial de Chromecast -->
  <div>
    <google-cast-launcher></google-cast-launcher>
  </div>

  <!-- Botón adicional para enviar el video (solo funciona después de seleccionar dispositivo) -->
  <button id="castButton">Enviar video al Chromecast</button>

  <script>
    window['__onGCastApiAvailable'] = function(isAvailable) {
      if (isAvailable) {
        cast.framework.CastContext.getInstance().setOptions({
          receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
          autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
        });
      }
    };

    document.getElementById('castButton').addEventListener('click', () => {
      const context = cast.framework.CastContext.getInstance();
      const session = context.getCurrentSession();

      if (!session) {
        alert("Primero selecciona un dispositivo con el botón de Chromecast (arriba).");
        console.warn("No hay sesión de Cast activa.");
        return;
      }

      const videoSrc = document.getElementById('videoElement').querySelector('source').src;
      const mediaInfo = new chrome.cast.media.MediaInfo(videoSrc, 'video/mp4');
      mediaInfo.metadata = new chrome.cast.media.GenericMediaMetadata();
      mediaInfo.metadata.title = "Video desde Hugging Face";

      const request = new chrome.cast.media.LoadRequest(mediaInfo);
      session.loadMedia(request).then(
        () => console.log('Transmisión iniciada'),
        (error) => console.error('Error al transmitir', error)
      );
    });
  </script>
</body>
</html>
