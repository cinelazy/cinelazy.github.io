<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncio de Redirección</title>
    <style>
        /* Estilos para centrar el contenido en la pantalla */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .content {
            text-align: center;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            color: #555;
        }

        /* Contenedor para el anuncio */
        .ad-container {
            margin-top: 30px;
            text-align: center;
            position: relative;
            cursor: pointer;
        }

        /* El cartel encima del anuncio */
        .ad-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semitransparente */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            z-index: 10; /* Asegura que esté encima del iframe */
            transition: opacity 0.3s;
        }

        /* Anuncio interactivo */
        .ad-container iframe {
            border: none;
            border-radius: 5px;
            width: 100%;
            height: 60px;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>1Haz clic en el anuncio para ser redirigido.</h1>
        <p>Tu click es importante para ayudarnos a continuar con el contenido.</p>

        <!-- Contenedor para el anuncio -->
        <div class="ad-container" id="adContainer">
            <!-- Cartel visible sobre el anuncio -->
            <div class="ad-overlay" id="adOverlay" onclick="firstClick()">
                Haz clic aquí para continuar
            </div>

            <!-- Script del anuncio -->
            <script type="text/javascript">
                atOptions = {
                    'key' : '48b40190617f9ba166911b02d1769ada',
                    'format' : 'iframe',
                    'height' : 60,
                    'width' : 468,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/48b40190617f9ba166911b02d1769ada/invoke.js"></script>
        </div>
    </div>

    <script>
        let clickCount = 0;
        let clickTimeout;

        // Función que maneja el primer clic sobre el cartel
        function firstClick() {
            // Esconde el cartel después del primer clic
            document.getElementById('adOverlay').style.opacity = 0;
            
            // Incrementa el contador de clics
            clickCount++;

            // Si el contador llega a 1 (primer clic), se activa el contador para el segundo clic
            if (clickCount === 1) {
                // Habilita el segundo clic dentro de 2 segundos
                clickTimeout = setTimeout(() => {
                    clickCount = 0; // Resetea el contador después de 2 segundos
                }, 2000); // 2 segundos
            }
        }

        // Función que redirige si el clic es rápido (dentro de 2 segundos)
        function secondClick() {
            // Si el clic ocurrió dentro del tiempo permitido, redirige
            if (clickCount === 1) {
                window.location.href = "https://www.youtube.com";
            }
        }

        // Necesitamos manejar el clic en el iframe para verificar el segundo clic
        document.getElementById('adContainer').addEventListener('click', function(event) {
            // Solo permitimos la redirección si el contador de clics está listo
            if (clickCount === 1) {
                // Llamamos a la función de redirección después de 2 segundos del primer clic
                secondClick();
            }
        });

    </script>

</body>
</html>
