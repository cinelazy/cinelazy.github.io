<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncio de Redirección</title>
    <style>
        /* Estilos para centrar el contenido en la pantalla */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .content {
            text-align: center;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            color: #555;
        }

        /* Contenedor para el anuncio */
        .ad-container {
            margin-top: 30px;
            text-align: center;
            position: relative;
            cursor: pointer;
        }

        /* Contenedor invisible que detectará el clic, pero no bloqueará el iframe */
        .ad-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0); /* transparente */
            z-index: 10; /* Asegura que esté por encima del iframe pero debajo de la interfaz de usuario */
        }

        /* Anuncio interactivo */
        .ad-container iframe {
            border: none;
            border-radius: 5px;
            width: 100%;
            height: 60px;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Haz clic en el anuncio para ser redirigidoo.</h1>
        <p>Tu click es importante para ayudarnos a continuar con el contenido.</p>

        <!-- Contenedor para el anuncio -->
        <div class="ad-container" onclick="delayedRedirect()">
            <!-- Contenedor invisible encima del iframe que captura el clic -->
            <div class="ad-overlay" onclick="handleAdClick(event)"></div>
            <!-- Script del anuncio -->
            <script type="text/javascript">
                atOptions = {
                    'key' : '48b40190617f9ba166911b02d1769ada',
                    'format' : 'iframe',
                    'height' : 60,
                    'width' : 468,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/48b40190617f9ba166911b02d1769ada/invoke.js"></script>
        </div>
    </div>

    <script>
        // Función que maneja el clic en el contenedor del anuncio
        function handleAdClick(event) {
            event.stopPropagation(); // Evita que el clic se propague hacia el iframe

            // Espera 5 segundos antes de redirigir
            setTimeout(function() {
                window.location.href = "https://www.otraweb.com";
            }, 5000); // 5000 milisegundos = 5 segundos
        }

        // Redirige después de un retraso
        function delayedRedirect() {
            // Aquí podrías colocar cualquier otra lógica adicional si es necesario
        }
    </script>

</body>
</html>
